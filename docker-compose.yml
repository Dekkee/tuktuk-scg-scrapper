version: '3.2'

volumes:
  db:

services:

  proxy:
    build:
      context: .
      dockerfile: ./packages/proxy/Dockerfile
      cache_from:
        - node:16-alpine
        - dekker/tuktuk-scg-scrapper-proxy:stable
    image: dekker/tuktuk-scg-scrapper-proxy
    restart: always

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
      cache_from:
        - node:16-alpine
        - dekker/tuktuk-scg-scrapper-frontend:stable
    image: dekker/tuktuk-scg-scrapper-frontend
    restart: always

  scg-provider:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
      cache_from:
        - node:16-alpine
        - dekker/tuktuk-scg-scrapper-scg-provider:stable
    image: dekker/tuktuk-scg-scrapper-scg-provider
    restart: always

  storage:
    build:
      context: .
      dockerfile: ./packages/storage/Dockerfile
      cache_from:
        - node:16-alpine
        - dekkern/tuktuk-scg-scrapper-storage:stable
    image: dekker/tuktuk-scg-scrapper-storage
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PWORD-example}

  mongo:
    image: mongo:4.2.6
    container_name: mongo
    restart: always
    ports:
      - 27017-27019:27017-27019
    volumes:
      - db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PWORD-example}
